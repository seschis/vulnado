# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v2
        with:
          # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
          java-version: '11' 
          # Java distribution. See the list of supported distributions in README file
          distribution: 'zulu' 
      - name: build
        run: mvn --batch-mode  verify -DskipTests=true

      - name: SAST
        uses: Contrast-Security-OSS/contrastscan-action@initial
        with:
          artifact: target/vulnado-0.0.1-SNAPSHOT.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONTRAST__API__USER_NAME: ${{ secrets.CONTRAST_USERNAME }}
          CONTRAST__API__SERVICE_KEY: ${{ secrets.CONTRAST_SERVICE_KEY }}
          CONTRAST__API__API_KEY: ${{ secrets.CONTRAST_API_KEY }}
          CONTRAST__API__ORGANIZATION_ID: ${{ secrets.CONTRAST_ORG_ID }}

